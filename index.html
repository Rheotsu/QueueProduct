<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Queue Array Visualization</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="visualization-container">
        <canvas id="queueCanvas"></canvas>
    </div>
    <div id="controls">
        <input type="text" id="elementInput" placeholder="Enter element">
        <button onclick="enqueueElement()">Enqueue</button>
        <button onclick="dequeueElement()">Dequeue</button>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
